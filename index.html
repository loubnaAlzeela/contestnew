<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContestCraft AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary-start: #14b8a6; /* teal-500 */
        --color-primary-end: #8b5cf6; /* violet-500 */
        --color-primary-start-hover: #0d9488; /* teal-600 */
        --color-primary-end-hover: #7c3aed; /* violet-600 */
        
        --color-text-base: #374151; /* gray-700 */
        --color-text-heading: #111827; /* gray-900 */
        --color-text-muted: #6b7280; /* gray-500 */

        --color-bg-body: #f8fafc; /* slate-50 */
        --color-bg-card: #ffffff;
        
        --color-border: #e2e8f0; /* slate-200 */
        --color-border-focus: var(--color-primary-start);
        --shadow-color: 220 3% 15%;
      }

      .dark {
        --color-primary-start: #2dd4bf; /* teal-400 */
        --color-primary-end: #a78bfa; /* violet-400 */
        --color-primary-start-hover: #5eead4; /* teal-300 */
        --color-primary-end-hover: #c4b5fd; /* violet-300 */

        --color-text-base: #cbd5e1; /* slate-300 */
        --color-text-heading: #f8fafc; /* slate-50 */
        --color-text-muted: #94a3b8; /* slate-400 */
        
        --color-bg-body: #0f172a; /* slate-900 */
        --color-bg-card: #1e293b; /* slate-800 */
        
        --color-border: #334155; /* slate-700 */
        --color-border-focus: var(--color-primary-start);
        --shadow-color: 220 40% 2%;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--color-bg-body);
        color: var(--color-text-base);
      }
      
      /* --- Global Enhancements --- */
      html {
        scroll-behavior: smooth;
      }
      * {
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      
      /* --- Gradient Utilities --- */
      .theme-gradient-bg {
        background-image: linear-gradient(to right, var(--color-primary-start), var(--color-primary-end));
      }
      .theme-gradient-bg-hover:hover {
        background-image: linear-gradient(to right, var(--color-primary-start-hover), var(--color-primary-end-hover));
      }
      .theme-gradient-text {
        background: linear-gradient(to right, var(--color-primary-start), var(--color-primary-end));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      .theme-gradient-border {
        border-color: transparent;
        background-image: linear-gradient(var(--color-bg-card), var(--color-bg-card)), linear-gradient(to right, var(--color-primary-start), var(--color-primary-end));
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }
      
      /* --- Custom Focus Rings --- */
      input:focus, select:focus, textarea:focus, button:focus-visible, [tabindex="0"]:focus, .form-radio:focus, .form-checkbox:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 3px var(--color-border-focus);
      }
      
      /* --- Custom Scrollbar --- */
      ::-webkit-scrollbar { width: 12px; height: 12px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 6px;
        border: 3px solid var(--color-bg-body);
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-text-muted); }
      
      /* --- Custom form elements to override tailwind defaults --- */
      .form-radio, .form-checkbox { color: var(--color-primary-start); }
      
      /* --- Motion & Animation --- */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transition-delay: var(--reveal-delay, 0s);
      }
      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      @keyframes appFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .app-fade-in {
        animation: appFadeIn 0.5s ease-in-out forwards;
      }

    </style>

</head>

  </body>
</html>
