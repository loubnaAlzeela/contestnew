# Name of the workflow
name: Deploy to GitHub Pages

# Run this workflow every time you push to the `main` branch
on:
  push:
    branches:
      - main

# Allows this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use the latest version of Ubuntu
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use Node.js version 18

      - name: Install dependencies
        run: npm install

      - name: Build the website
        # This command builds your app for production. 
        # The output is usually in a '/dist' or '/build' folder.
        run: npm run build

      - name: Upload production-ready files
        uses: actions/upload-pages-artifact@v3
        with:
          # This should be the name of the folder your 'npm run build' command creates.
          # It's 'dist' for Vite projects, and 'build' for Create React App.
          # Change if your build folder has a different name.
          path: './dist' 
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
